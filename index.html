
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drück ihn nicht!</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="lang-switch">
        <button onclick="setLanguage('de')">Deutsch</button>
        <button onclick="setLanguage('en')">English</button>
    </div>
    <h1 id="main-title">Drück ihn nicht!</h1>
    <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
    <p id="description">Willkommen! Du hast 3 Freiklicks pro Tag...</p>
    <div class="input-section">
        <input type="text" id="username" placeholder="Dein Name" />
        <button onclick="registerUser()">Teilnehmen</button>
    </div>
    <div id="button-container" style="display:none;">
        <button id="push-button" onclick="handleClick()">Don't Push</button>
    </div>
    <p id="pricing">5 Klicks = 1,00 €</p>
    <button onclick="buyClicks()">Klicks kaufen</button>
    <div class="counter">
        <p>Gesamtklicks weltweit:</p>
        <div id="total-clicks" class="digital">0</div>
    </div>
    <h2>Rangliste</h2>
    <table id="leaderboard">
        <thead>
            <tr><th>#</th><th>Name</th><th>Klicks</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
