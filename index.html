<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Push</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="switchLanguage('de')">Deutsch</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>

  <h1 id="title">Drück ihn nicht!</h1>
  <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
  <p id="description">Willkommen! Du hast 3 Freiklicks pro Tag...</p>

  <div class="user-area">
    <input id="username" placeholder="Dein Name" />
    <button onclick="joinGame()" id="joinBtn">Teilnehmen</button>
  </div>

  <div class="button-area">
    <button id="clickButton" onclick="handleClick()">Don't Push</button>
    <p id="priceInfo">1 Klick = 0,30 € | 5 Klicks = 1,00 €</p>
    <p id="clicksInfo">Gesamtklicks weltweit: <span id="globalCount">0</span></p>
    <p id="clickCount">Gesamtklicks: 0</p>
    <div id="paymentArea" style="display:none;">
      <p>Limit erreicht. Weitere Klicks kaufen:</p>
      <button onclick="buyClicks('paypal')">PayPal</button>
      <button onclick="buyClicks('stripe')">Stripe</button>
    </div>
  </div>

  <h2 id="leaderboardTitle">Rangliste</h2>
  <table>
    <thead>
      <tr><th>#</th><th id="nameHeader">Name</th><th id="clicksHeader">Klicks</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script src="js/script.js" type="module"></script>
</body>
</html>
