
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Drück ihn nicht!</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switch">
        <button onclick="switchLanguage('de')">Deutsch</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>
    <h1 id="title">Drück ihn nicht!</h1>
    <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
    <p id="welcome">Willkommen! Du hast 3 Freiklicks pro Tag…</p>

    <input type="text" id="username" placeholder="Dein Name">
    <button onclick="registerUser()">Teilnehmen</button>

    <button id="clickButton" onclick="handleClick()" disabled>Don't Push</button>

    <p id="price-info">5 Klicks = 1,00 €</p>
    <button onclick="buyClicks()">Klicks kaufen</button>

    <p>Gesamtklicks weltweit: <span id="globalClicks">0</span></p>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Klicks</th></tr>
        </thead>
        <tbody id="leaderboard">
        </tbody>
    </table>
</body>
</html>
