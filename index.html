<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Drück ihn nicht!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #pushBtn {
      background-color: red;
      color: black;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
    }
    #gameArea {
      display: none;
    }
    .footer {
      margin-top: 40px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
    }
  </style>
</head>
<body>
  <button onclick="switchLanguage('de')">Deutsch</button>
  <button onclick="switchLanguage('en')">English</button>

  <h1 id="title">Drück ihn nicht!</h1>
  <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
  <p id="description">Willkommen! Du hast 3 Freiklicks pro Tag. Danach kannst du freiwillig weitere Klicks kaufen: 1 Klick = 0,30 €, 5 Klicks = 1,00 €.</p>

  <input type="text" id="username" placeholder="Name eingeben" />
  <button id="joinBtn" onclick="registerUser()">Teilnehmen</button>

  <div id="gameArea" style="display:none;">
    <button id="pushBtn" onclick="handleClick()">Dont Push</button>
    <p id="priceInfo">1 Klick = 0,30 € | 5 Klicks = 1,00 €</p>
    <p id="totalClicksDisplay">Gesamtanzahl Klicks: <span id="clickCount">0</span></p>
  </div>

  <h2 id="leaderboardTitle">Rangliste</h2>
  <table>
    <thead>
      <tr><th>#</th><th id="nameHeader">Name</th><th id="clicksHeader">Klicks</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <div class="footer">
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="agb.html">AGB</a>
  </div>
