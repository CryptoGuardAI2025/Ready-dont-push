
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Push</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-switch">
        <button onclick="switchLanguage('de')">Deutsch</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <h1 id="title">Drück ihn nicht!</h1>
    <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
    <p id="description">Willkommen! Du hast 3 Freiklicks pro Tag. Danach kannst du freiwillig weitere Klicks kaufen: 1 Klick = 0,30 €, 5 Klicks = 1,00 €.</p>

    <input type="text" id="username" placeholder="Dein Name">
    <button id="joinBtn" onclick="joinGame()">Teilnehmen</button>

    <button id="clickBtn" onclick="handleClick()">Don't Push</button>

    <p id="priceInfo">1 Klick = 0,30 € | 5 Klicks = 1,00 €</p>
    <p id="clicksInfo">Gesamtanzahl Klicks: <span id="clickCount">0</span></p>

    <h2 id="leaderboardTitle">Rangliste</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th id="nameHeader">Name</th>
                <th id="clicksHeader">Klicks</th>
            </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
    </table>

    <p><a href="#">Datenschutz</a> | <a href="#">AGB</a></p>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
