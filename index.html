
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drück ihn nicht!</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .language-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #epicButton {
      margin-top: 20px;
      width: 250px;
      height: 120px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 60px;
      background-color: red;
      color: white;
      border: none;
      display: none;
    }
    #digitalCounter {
      font-size: 2em;
      margin: 20px 0;
      font-family: 'Courier New', Courier, monospace;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    table, th, td {
      border: 1px solid white;
    }
    th, td {
      padding: 10px;
    }
    #buyClicks {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="language-buttons">
    <button onclick="switchLanguage('de')">Deutsch</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>
  <h1 id="title">Drück ihn nicht!</h1>
  <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
  <p id="description">Willkommen! Du hast 3 Freiklicks pro Tag...</p>

  <input type="text" id="username" placeholder="Dein Name"/>
  <button onclick="joinGame()" id="joinBtn">Teilnehmen</button>

  <br/><br/>
  <button id="epicButton" onclick="handleClick()">Don't Push</button>

  <p>1 Klick = 0,30 € | 5 Klicks = 1,00 €</p>
  <button id="buyClicks" onclick="buyClicks()">Klicks kaufen</button>

  <div id="digitalCounter">Gesamtklicks weltweit: <span id="totalClicks">0</span></div>

  <h2>Rangliste</h2>
  <table>
    <thead>
      <tr><th>#</th><th>Name</th><th>Klicks</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script src="script.js" type="module"></script>
</body>
</html>
