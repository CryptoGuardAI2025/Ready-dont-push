
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drück ihn nicht!</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script defer src="firebase-config.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=**Aa91HvoubDct...**&currency=EUR"></script>
</head>
<body>
  <div class="container">
    <div class="language-switch">
      <button onclick="setLanguage('de')">Deutsch</button>
      <button onclick="setLanguage('en')">English</button>
    </div>

    <h1 id="title">Drück ihn nicht!</h1>
    <p id="subtitle">Der weltweit meistgeklickte verbotene Knopf</p>
    <p id="welcome">Willkommen! Du hast <span id="freeClicks">3</span> Freiklicks pro Tag</p>

    <div class="user-section">
      <input type="text" id="username" placeholder="Dein Name" />
      <button onclick="registerUser()" id="joinBtn">Teilnehmen</button>
    </div>

    <button id="clickBtn" onclick="handleClick()">Don't Push</button>

    <div class="purchase-section">
      <p>5 Klicks = <strong>1,00 €</strong></p>
      <div id="paypal-button-container"></div>
    </div>

    <div class="counter-section">
      <h2>Gesamtklicks weltweit:</h2>
      <div class="digital-counter" id="globalClicks">000000</div>
    </div>

    <div class="ranking">
      <h3>Rangliste</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Klicks</th>
          </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
